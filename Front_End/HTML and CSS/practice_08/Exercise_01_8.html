<!DOCTYPE html>
<html>

<head>
  <title>Position_Practice</title>
</head>

<body style="padding-bottom: 1000px;
  padding-left: 70px;
  padding-top: 60px;">
  
  <div style="
    background-color: green;
    position: fixed;
    top: 50px;
    left: 0px;
    bottom: 0px;">
    sidebar
  </div>

  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0px; /* distance from the left*/
    left: 0px; /* distance from the left*/
    right: 0px; /* distance from the right, also helps 
    streaching the element*/
    height: 50px;">
    header
  </div>
  <div style=
    "background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;"> <!--equivalent to not having position property at all-->
    div 1
  </div>
  <div style=
    "background-color: lightpink;
    height: 200px;
    width: 200px;">
    div 2
  </div>
</body>

</html>
