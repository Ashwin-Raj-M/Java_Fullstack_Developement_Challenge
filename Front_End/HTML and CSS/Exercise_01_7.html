<!-- In grid the width of the elemets are define 
 first and the elements are put into it, hence the widthing 
 is ridge with order of elements.
 
 While in flex, the width if each element is defined int the 
 element itself, hence the layout is not rigid with order of the 
 elements. The width of the elements retained irrespective of the order-->

<head>
