<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TODO</title>
</head>
<body>
    <header class="add">
        <div class="title">
            Never forget your <span class="accent">TASKs</span> again.
        </div>
        <div class="inputs">
            <input type="text" name="task" class="addTask" id="addTaskField" required>
            <div class="lable">Enter your TASK . . .</div>
            <img src="plus.svg" alt="add" class="addIcon" id="addTaskButton">
            <input type="date" name="due" class="addDue" id="addDueField" required>
            <!-- <img src="smiley.png" alt="smiley" class="smiley"> -->
        </div>
    </header>
    <section class="sec">
        <div class="box" id="todo">
            <div class="title-list">
                TO<span class="accent">D</span>O
            </div>
            <div class="tasksTodoContainer">
                <!-- Tasks will appear here -->
            </div>
        </div>

        <div class="vline"></div>

        <div class="box" id="done">
            <div class="title-list">
                DO<span class="accent">N</span>E
            </div>
            <div class="tasksDoneContainer">
                <!-- Tasks will appear here -->
            </div>
        </div>
    </section>
    <script defer src="script.js"></script>
</body>
</html>
